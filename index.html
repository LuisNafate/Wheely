<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheely - Cargando...</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="loading-container">
        <div class="logo-container">
            <div class="logo">
                <!-- Logo SVG de Wheely -->
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Círculo de ubicación -->
                    <circle cx="150" cy="50" r="25" fill="white" stroke="none"/>
                    <circle cx="150" cy="50" r="12" fill="#ff6b35"/>
                    
                    <!-- Letra W estilizada -->
                    <path d="M30 120 L50 180 L70 140 L90 180 L110 120 L85 120 L70 160 L55 120 Z" 
                          fill="white" stroke="none" stroke-width="2"/>
                    
                    <!-- Líneas de conexión -->
                    <path d="M110 140 Q130 120 150 50" 
                          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
        </div>

        <h1 class="welcome-text">BIENVENIDO DE NUEVO</h1>
        <p class="user-text">USER456</p>

        <div class="loading-spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="loading-text">
            Cargando tu experiencia<span class="dots">...</span>
        </p>
    </div>

    <script>
        // Configuración de redirección
        const redirectConfig = {
            autoRedirect: true,
            targetUrl: 'index.html',
            redirectDelay: 3000
        };

        // Simulación de carga y redirección
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 8 + 2;
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                
                setTimeout(() => {
                    if (redirectConfig.autoRedirect) {
                        window.location.href = redirectConfig.targetUrl;
                    }
                }, redirectConfig.redirectDelay);
            }
        }, 100);

        // Efecto de partículas adicional
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = 'rgba(255, 255, 255, 0.4)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '0';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 0.4 },
                { transform: 'translateY(-100vh)', opacity: 0 }
            ], {
                duration: 6000 + Math.random() * 3000,
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }

        setInterval(createParticle, 2000);
    </script>
</body>
</html>
