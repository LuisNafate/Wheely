<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Transporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/wheely_principal.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="item active">
        <i class="bi bi-house-door-fill"></i>
        <span>Inicio</span>
      </div>
      <div class="item">
        <i class="bi bi-star-fill"></i>
        <span>Favoritos</span>
      </div>
      <div class="item">
        <i class="bi bi-bus-front-fill"></i>
        <span>Rutas</span>
      </div>
    </div>
    <div class="main">
      <div class="topbar">
        <div class="search">
          <input type="text" placeholder="¿A donde deseas ir?">
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div class="map-area">
        <!-- Aquí se insertará el mapa (ej. Leaflet o Google Maps) -->
      </div>
      <div class="right-buttons">
        <div class="btn"><i class="bi bi-truck-front-fill"></i></div>
        <div class="btn"><i class="bi bi-crosshair"></i></div>
        <div class="btn"><i class="bi bi-signpost-split-fill"></i></div>
        <div class="btn"><i class="bi bi-geo-alt-fill"></i></div>
      </div>
    </div>
  </div>
</body>
</html>
